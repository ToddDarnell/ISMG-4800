<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>Ajax</title>
      <link href="../styles/ajax.css" rel="stylesheet" type="text/css" title=  "Ajax Tutorial" />
      <script src="../scripts/ajax.js" type="text/javascript"></script>
      <script>
   var url = window.location.toString();
   var start = url.lastIndexOf("ss=");
   if(start>0)
   {
      var num = url.lastIndexOf("#");
      var v = "green";
      if(num > 0)
         v = url.substring(start+3, num);
      else 
         v = url.substring(start+3);
      //alert(v);
      document.writeln("<LINK rel='stylesheet' type='text/css' href='../styles/ajax_" + v + ".css' media='screen'>"); 
   }
    else  
      document.writeln("<LINK rel='stylesheet' type='text/css' href='../styles/ajax_green.css' media='screen'>"); 
      </script>
   </head>
   <body onload="nextPage()" style="background-color:transparent;">
      <div id="titleLYR" class="title">
          <H1>AJAX</H1>
      </div>
      <div id="contentparentLYR" >
         <div id="headerLYR" class="header">
         </div>
         <div id="linetopLYR">
         </div>
         <div id="linebottomLYR">
         </div>
         <div id="linemiddleLYR">
         </div>
         <div id="contentLYR" >
         </div>
      </div>
          <div id="footerLYR">
          <div id="forwardLYR">
            <a href="#" onmousedown="nextPage();"><img src="../images/NextX.gif" width="36" height="36" alt="Click for Next" /></a>
         </div>
         <div id="reverseLYR" >
            <a href="#" onmousedown="previousPage();"><img src="../images/BackX.gif" width="36" height="36" alt="Click for Previous" /></a>
         </div></div>
	  
   </body>
</html>
