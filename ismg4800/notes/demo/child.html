<html>
<head>
<SCRIPT LANGUAGE = "JavaScript">
var chi = ""
var elem = "<ul>"
function child( object )
{ 
  var loop = 0;
  for ( loop = 0; loop < object.children.length; loop++ ) 
  { // loop thru children - get all elements in form below
    chi = chi + "children[" + loop + "]: " + object.children[loop].tagName + "<br>"; 
  }
  
  for ( loop = 0; loop < object.elements.length; loop++ ) 
  { // loop through elements - only get <input>
    elem = elem + "<li>elements[" + loop + "]:" + object.elements[loop].tagName + "</li>";
  }
  elem = elem + "</ul>";
}
</SCRIPT>
</head>
<body>
<form method="POST" onsubmit="child(this); p1.innerHTML += chi; p2.outerHTML += elem;return false;">
<p>Name: <input type="text" name="Name" size="20"></p>
<p>Email: <input type="text" name="Email" size="20"></p>
<input type="submit" value="Submit" name="B1">
<input type="reset" value="Reset" name="B2">
</form>
<p id=p1></p>
<p id=p2></p>
</body>
</html>
