<script language="JavaScript" src="../../scripts/browserAPI.js"></script>

<SCRIPT LANGUAGE = "JavaScript">
function blend(to)
{ 
  if(!IEDOM) window.setInterval("swap()", 3000);
  else {
    to.filters( "blendTrans" ).apply();
    to.style.visibility = "hidden";
    to.filters( "blendTrans" ).play();
  }
}

function reBlend ( from, to ,next)
{
  from.style.zIndex -= 2;
  to.style.zIndex += 1;
  next.style.zIndex += 1;
  from.style.visibility = "visible";
  blend(to);
}
if(document.images) {
  imagex = new Array();
  imagex[0] = new Image();
  imagex[0].src = "nature/yosemite.jpg";
  imagex[1] = new Image();
  imagex[1].src = "nature/zion.jpg";
  imagex[2] = new Image();
  imagex[2].src = "nature/isleroyal.jpg";
  imagex[3] = new Image();
  imagex[3].src = "nature/rockymountain2.jpg";
  imagex[4] = new Image();
  imagex[4].src = "nature/kenaifjord2.jpg";
}
var iindex=0;

function swap() {
  if(iindex < 4) iindex++;
  else iindex=0;
  document['imageSwap'].src = eval("imagex[" + iindex + "].src");
}

function fadeIn(id, startfade, endfade)
	{
	timer = 0;
	if (startfade < endfade)
		{
		for (i = startfade; i <= endfade; i++)
			{
			setTimeout("setOpacity(" + i + ",'" + id + "')", (timer * 20));
			timer++;
			}
		}
	}

function fadeOut(out, startfade, endfade)
	{
	timer = 0;
	if (startfade > endfade)
		{
		for (i = startfade; i >= endfade; i--)
			{
			setTimeout("setOpacity(" + i + ",'" + id + "')", (timer * 20));
			timer++;
			}
		}
	}


function setOpacity(opacity, id)
	{
	var el = document.getElementById(id).style;
	el.opacity = (opacity / 100);
	el.MozOpacity = (opacity / 100);
	el.KhtmlOpacity = (opacity / 100);
	el.filter = "alpha(opacity=" + opacity + ")";
	}


</SCRIPT>

</HEAD>
