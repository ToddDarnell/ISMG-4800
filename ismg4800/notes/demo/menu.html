<script language="JavaScript">
var rightboundary=130
var leftboundary=-150
var themenu;
var menuname;

function setthemenu(id)  
{ 
  menuname=id;
  return getObject(id);
}

function pull(id){
  if(menuname != id) placeObject(leftboundary, yCoord(id)) ;
  if(id != null) setthemenu(id);
  if (window.drawit)
     clearInterval(drawit)
  pullit=setInterval("pullengine('" + id + "')",10)
}

function draw(id){
  if(id != null) setthemenu(id);

  clearInterval(pullit)
  drawit=setInterval("drawengine('" + id + "')",1)
}

function pullengine(id){
   if (xCoord(id)<rightboundary)
    shiftIt(menuname,5,0);
}

function drawengine(id){
  if (xCoord(id)>leftboundary)
    shiftIt(menuname,-5,0);
}
</script>
<link rel = "stylesheet" type = "text/css"  href = "../../styles/main.css">
</head>
<body onload = "setthemenu('menu',10);">

            onMouseover="pull('menu');" onMouseout="draw('menu');">See Menu</a></b>
<div id="menu" style="position:absolute;overflow:hidden;white-space:nowrap;
