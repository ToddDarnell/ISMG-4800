var m6x = [500, -200, 10];
var m6y = [-50, 390, 35];
var message = "";

function moveObject(id, dxname, dyname, steps, speed, step, index)
{  
  dxarray = eval(dxname);
  dyarray = eval(dyname);
  if(step==steps) { index++; step=0;}
  
  if(index < dxarray.length)
  {  dx = dxarray[index]/steps;
     dy = dyarray[index]/steps;
     dxarray[0]+=dx; dyarray[0]+=dy;
     
     placeIt(id, dxarray[0], dyarray[0]);
     step++;
  
     setTimeout("moveObject('"+id+"','"+dxname+"', '"+dyname+"',"+steps+","+speed+","+step+","+index+")",speed);
  }
}

</script>
